<script type="text/template" id="tpl-user-add">
<div class="modal-container" style="width: 400px;">
    <h2>Invite User</h2>
    <div class="content">
    <form method="post" name="user_add" data-toggle="validator" role="form">
        <div class="form-holder">
            <div class="entry form-group">
                <input type="email" name="username" id="username" placeholder="Email: joe@example.com" required pattern="[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?" data-error="Email address is invalid.">
                <div class="help-block with-errors"></div>
            </div>
            <div class="entry form-group">
                <input type="password" name="password" id="password" placeholder="Password: 6-30 characters" pattern="^.{5,30}.*[^ ].*$" required data-error="Password is invalid.">
                <div class="help-block with-errors"></div>
            </div>
            <div class="entry select">
                <label for="user-groups">User Groups</label>
                <select class="form-control" id="user-groups" name="role_id">
                    <option value="0">default</option>
                    <% _.each(rolelist, function(role){ %>
                        <option value="<%= role.id %>"><%= role.role_name %></option>
                    <% }) %>
                </select>
            </div>
        </div>
        <div class="btn-set">
            <a href="#" class="btn btn-user-add btn-primary">Invite</a>
        </div>
    </form>
    </div>
</div>
</script>
