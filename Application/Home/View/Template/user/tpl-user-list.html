<script type="text/template" id="tpl-user-list">
    <div class="record-view">
        <a href="#useradd" class="btn btn-primary btn-list-user-add" title="User Add"><i class="glyphicon glyphicon-plus"></i></a>
        <span class="record"><% if(current_count){ %> <%= current_count %> / <% }else{ %>  
        <%}%><% if(count){ %> <%= count %> <% }else{ %> 0 
        <%}%>Records</span>
    </div>
    <div class="line"></div>
    <table class="list-head tbl-user-list">
        <thead>
            <tr>
                <th class="col-user">UserName</th>
                <th class="col-user">Is Allowed</th>
                <th class="col-operation">Operation</th>
            </tr>
        </thead>
    </table>
    <div class="data-list">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-user"> </th>
                    <th class="col-user"> </th>
                    <th class="col-operation"> </th>
                </tr>
            </thead>
            <tbody>
            <% if(userList){ %>
                <% _.each(userList, function(user){%>
                    <tr data-id="<%= user.id %>">
                        <!--<td><%= user.id %></td>-->
                        <td><%= user.username %></td>
                        <td class="td-is-allowed">
                            <input class="ipt-checkbox-allow" type="checkbox" name="allow" <% if(user.allow == '1'){ %> checked <%}%>>
                        <td>
                        <a href="#useredit/<%= user.id %>" class="btn btn-user-detail btn-primary" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>
                        </td>
                    </tr>
                <% }) %>
            <% }else{ %>
                <tr><td colspan="3" align="center">No Records !</td></tr>
            <% } %>
            </tbody>
        </table>
    </div>
    <div class="line"></div>
</script>
